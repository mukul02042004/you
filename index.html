<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Muskan</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            background-image: url('/muskan.jpg'); /* Update the path accordingly */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<div class="bg-image">
    <button class="button" id="button" onclick="showText()">Click Me</button>
    <div id="overlay" class="overlay">
        <p>❤️<br>This is for you.<br>Pyari Muskan.<br>Sorry for ignoring you.</p>
    </div>
</div>

<script>
    function showText() {
        document.getElementById('button').style.display = 'none';
        document.getElementById('overlay').style.display = 'block';
    }
</script>

</body>
</html>
